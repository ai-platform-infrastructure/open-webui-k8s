apps:
  - name: argo-cd-resources
    project: argo-cd
    namespace: argo-cd
    automated: true

  - name: argo-cd
    project: argo-cd
    namespace: argo-cd
    automated: true

  - name: traefik
    project: traefik
    namespace: traefik
    automated: true

  - name: sealed-secrets
    project: sealed-secrets
    namespace: kube-system
    automated: true

  - name: cert-manager
    project: cert-manager
    namespace: cert-manager
    automated: true

  - name: prometheus-stack
    project: monitoring
    namespace: monitoring
    automated: true
    syncOptions:
      - ServerSideApply=true

  - name: cloudnative-pg-operator
    project: cloudnative-pg-operator
    namespace: cloudnative-pg-operator
    automated: true
    syncOptions:
      - ServerSideApply=true

  - name: redis-operator
    project: redis-operator
    namespace: redis-operator
    automated: true
    syncOptions:
      - ServerSideApply=true

  - name: authentik
    project: authentik
    namespace: authentik
    automated: true
    valueFiles:
      - authentik-values.yaml
      - cloudnative-pg-values.yaml
      - redis-replication-values.yaml

  - name: litellm
    project: litellm
    namespace: litellm
    automated: true
    valueFiles:
      - litellm-values.yaml
      - cloudnative-pg-values.yaml
