loki:
  deploymentMode: SingleBinary

  loki:
    auth_enabled: false  # Disable auth for simplicity
    commonConfig:
      path_prefix: /var/loki
      replication_factor: 1  # Single binary only needs replication factor of 1
    storage:
      type: 'filesystem'
      filesystem:
        chunks_directory: /var/loki/chunks
        rules_directory: /var/loki/rules
    useTestSchema: true  # Enable test schema for easier setup

  singleBinary:
    replicas: 1  # Enable single binary with 1 replica
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
    persistence:
      enabled: true
      size: 5Gi

  # Ensure all other deployment modes have 0 replicas
  write:
    replicas: 0
  read:
    replicas: 0
  backend:
    replicas: 0
  ingester:
    replicas: 0

  # Enable gateway for routing
  gateway:
    enabled: true
    replicas: 1
    basicAuth:
      enabled: false  # Disable auth for simplicity

  # Enable headless service
  headlessService:
    enabled: true

  # Disable enterprise features
  enterprise:
    enabled: false

  # Disable canary for simplicity
  lokiCanary:
    enabled: false

  test:
    enabled: false

  # Disable RBAC
  rbac:
    pspEnabled: false
    sccEnabled: false
    namespaced: false

  # ServiceAccount configuration
  serviceAccount:
    create: true
    automountServiceAccountToken: false  # Disable token mounting since RBAC is disabled
